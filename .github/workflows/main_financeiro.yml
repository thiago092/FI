name: Build and deploy Python app to Azure Web App - financeiro

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          cd backend
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: |
          cd backend
          source venv/bin/activate
          echo "=== Contents of requirements.txt ==="
          cat requirements.txt
          echo "=== Installing dependencies ==="
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: |
          cd backend
          zip -r ../release.zip . -x "venv/*" "__pycache__/*" "*.pyc" "*.db"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'financeiro'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure startup command
        run: |
          az webapp config set \
            --name financeiro \
            --resource-group rg-financas-ai-v2 \
            --startup-file "gunicorn app:app --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:\$PORT --timeout 600"

      - name: Set app settings
        run: |
          az webapp config appsettings set \
            --name financeiro \
            --resource-group rg-financas-ai-v2 \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              ENABLE_ORYX_BUILD=false \
              POST_BUILD_COMMAND="echo 'Custom build completed'" 